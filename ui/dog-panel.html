<template class="dog-panel-template">
    <style>


        .dog-picture {
            background-size: cover;
            margin-top: 0;
            overflow: clip;
            width: calc(var(--dog-panel-dimension) - calc(2 * var(--gutter-width)));
            height: var(--dog-panel-dimension);
            border-bottom-left-radius: var(--gutter-width);
            border-bottom-right-radius: var(--gutter-width);
            margin-bottom: var(--gutter-width);
        }

        .dog-picture:hover {
            filter: brightness(1.1);

        }

        .dog-details {
            padding: 1em;
            z-index: 10;
            border-radius: 10px 10px 0 0;
            top: calc(-1 * var(--gutter-width));
            position: relative;
            display: grid;

            grid-template-areas:
                    ' dog-name   '
                    ' dog-birthday  '
                    ' dog-description  '
                    ' dog-owner  '
                    ' adopt-button  ';
            grid-template-columns: auto;
            grid-template-rows:  auto auto auto auto;
        }

        .dog-description {
            grid-area: dog-description;
        }

        .dog-birthday {
            grid-area: dog-birthday;
            text-align: center;
            font-size: 1.2em;
        }

        .dog-name {
            text-align: center;
            font-weight: 700;
            font-size: xx-large;
            grid-area: dog-name;
        }


        .dog-gender-m {
            border-color: var(--color-blue);
        }

        .dog-gender-f {
            border-color: var(--color-pink);
        }

        .dog-gender-m .adopt-button {
            background-color: var(--color-blue);
        }

        .dog-gender-f .adopt-button {
            background-color: var(--color-pink);
        }

        .dog-owner {
            grid-area: dog-owner;
            display: none;
            padding-top: var(--gutter-width);
            font-size: larger;
            color: white ; font-weight: bold;

        }

        .dog-panel {
            width: var(--dog-panel-dimension);
        }

        .dog-picture:hover {

        }

        .adopted .dog-picture {
        }

        .adopted {
            z-index: 10000;
            color: var(--color-white);
            filter: saturate(70%);

        }

        .common-panel-root::part(common-panel) {
        }
    </style>

    <div class="dog-panel">
        <common-panel
                background-color="white"
                class="common-panel-root"
        >
            <div class="dog-panel-root">
                <div class="dog-picture"></div>
                <div class="dog-details">
                    <div class="dog-name">Fido</div>
                    <div class="dog-description">
                    </div>
                    <div class="dog-birthday">12/31/2005</div>
                    <div class="dog-owner"></div>
                    <button class="adopt-button" type="button">adopt</button>
                </div>
            </div>
        </common-panel>
    </div>
</template>
